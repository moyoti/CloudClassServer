<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            padding-top: 100px;
        }

        .starter {
            text-align: center;
            padding-left: 0px;
        }

        .inputbox {
            width: 350px;
            height: 40px;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            $.ajax({
                type: "POST",
                url: "/users/loginpc",
                data: {email: email, password: password},
                success: function (result) {
                    if (result.toString() == "true") {
                        window.location.href = "upload.html"
                    } else {
                        alert("用户名密码错误，请重新输入！");
                        document.getElementById("email").innerHTML = "";
                        document.getElementById("password").innerHTML = "";
                    }
                }
            })
        };
    </script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">云班课登录</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a href="home.html">主页</a></li>
                <li class="active"><a href="#">登录</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="starter">
        <h1 style="font-size: 50px;">欢迎使用云班课</h1></br>

        <input id="email" class="inputbox" type="text" placeholder="请输入您的邮箱"/></br></br>
        <input id="password" class="inputbox" type="password" placeholder="请输入密码"/></br></br>

        <button class="btn btn-primary inputbox" onclick="login()">登录</button>
        </br></br>

    </div>

</div>

</body>
</html>
